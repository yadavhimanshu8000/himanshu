{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Policy Form</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Insurance Policy Form</h1>
        <form action="{% url 'policy' %}" method="POST">
            {% csrf_token %}
            <label for="policy_name">Policy Name:</label>
            <input type="text" id="policy_name" name="policy_name" maxlength="100" required>

            <label for="policy_type">Policy Type:</label>
            <select id="policy_type" name="policy_type" required>
                <option value="">Select Policy Type</option>
                <option value="Health">Health</option>
                <option value="Life">Life</option>
                <option value="Car">Car</option>
                <option value="Home">Home</option>
            </select>

            <label for="coverage_amount">Coverage Amount:</label>
            <input type="number" id="coverage_amount" name="coverage_amount" step="0.01" max="99999999.99" required>

            <label for="premium">Premium:</label>
            <input type="number" id="premium" name="premium" step="0.01" max="99999999.99" required>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
